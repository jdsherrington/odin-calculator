<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css?version=1">
    <title>Odin Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="displayArea">
            <h2 id="calcText">Calculation</h2>
            <h1 id="displayText">Display</h1>
        </div>
        <div id="inputs">
            <div id="numpad">
                <button class="numbtn" id="num7">7</button>
                <button class="numbtn" id="num8">8</button>
                <button class="numbtn" id="num9">9</button>
                <button class="numbtn" id="num4">4</button>
                <button class="numbtn" id="num5">5</button>
                <button class="numbtn" id="num6">6</button>
                <button class="numbtn" id="num1">1</button>
                <button class="numbtn" id="num2">2</button>
                <button class="numbtn" id="num3">3</button>
                <button class="numbtn" id="num0">0</button>
                <button class="numbtn" id="period">.</button>
            </div>
            <div id="operations">
                <button id="backspace">←</button>
                <button id="clear">C</button>
                <button class="opbtn calcbtn" id="add" value="+">+</button>
                <button class="opbtn calcbtn" id="subtract" value="–">–</button>
                <button class="opbtn calcbtn" id="multiply" value="x">×</button>
                <button class="opbtn calcbtn" id="divide" value="/">÷</button>
                <button class="calcbtn" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
